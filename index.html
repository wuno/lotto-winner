<script>
var pastWinners = [
    [2, 9, 19, 23, 38, 40],
    [17, 25, 31, 35, 38, 43],
    [8, 10, 17, 30, 33, 43],
    [10, 17, 26, 28, 36, 43],
    [14, 20, 25, 28, 34, 41],
    [8, 13, 21, 23, 25, 43],
    [10, 11, 18, 24, 27, 30],
    [21, 22, 23, 26, 33, 39],
    [6, 21, 23, 29, 36, 40],
    [10, 12, 16, 21, 25, 42],
    [1, 11, 20, 27, 34, 37]
];

var obj = {};

for (var g = 0; g < pastWinners.length; g++) {
    for (var i = 0, j = pastWinners.length; i < j; i++) {
        if (obj[pastWinners[g][i]]) {
            obj[pastWinners[g][i]]++;
        } else {
            obj[pastWinners[g][i]] = 1;
        }
    }
}

var picks = [];
for (var numbs in obj) {
    picks.push([numbs, obj[numbs]])
    picks.sort(
        function(a, b) {
            return a[1] - b[1]
        }
    )
}

picks.reverse();
var topPicks = []

for (var winners = 0; winners < 6; winners++) {
    topPicks.push(picks[winners][0]);
}

var weekPicks = topPicks.toString();
console.log(weekPicks);
alert(weekPicks);
</script>
<h1>Win the lotto!</h1>
<p>Enter the new lotto numbers in the multidimensional array and save. Then refresh the screen and see the top 6 winning lotto numbers based on the games in the array.</p>
